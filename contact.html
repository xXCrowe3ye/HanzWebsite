  <script>

    function submitMessage() {

      var first = document.getElementById("fName").value
      var last = document.getElementById("lName").value;
      var mail = document.getElementById("email").value;
      var cmt = document.getElementById("comment").value;

      if (first == "") {
        alert('check your First name!');

      } else if (last == "") {
        alert('check your Last name!');

      } else if (mail == "") {

        alert('check your Email');

      } else if (cmt == "") {

        alert('Please give your comments');

      } else {

        alert("Hi, " + first + " " + last + " " + "thanks for your feed back, we hope to see you again!");

      }

    }


  </script>

  <header id="page-header-contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto text-center pt-5">
          <h1>About Me</h1>
          <p>Even better if you will know me in person.</p>
        </div>
      </div>
    </div>
  </header>



  <section class="my-5">
    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
            <h2>Get in Touch</h2>
            <h4>I would Love to recieve some feedback from you about my website.</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fName" placeholder="Enter First Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lName" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Comment:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="submitMessage();">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
